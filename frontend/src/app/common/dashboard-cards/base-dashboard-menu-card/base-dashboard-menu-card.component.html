<div class="card border-dark text-white mb-3" style="max-width: 18rem;">
  <div class="card-header">
    <h5>{{ cardTitle }}</h5>
  </div>
  <div class="card-body text-white">
    <div class="card-icon text-center">
      <i class="material-icons">{{ materialIcon }}</i>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center mt-4">
        <thead>
          <tr>
            <th class="font-weight-bold">{{ theadTitle1 }}</th>
            <th class="font-weight-bold">{{ theadTitle2 }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let menu of menuCodes; index as i">
            <td>{{ setMenuText(menu) }}</td>
            <td>{{ menuNumber[i] }} {{ valueType }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
