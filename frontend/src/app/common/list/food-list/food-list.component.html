<div class="container pt-3">
  <hr>
  <hr>
  <div class="button-group d-flex flew-row justify-content-center">
    <button mat-raised-button color="add" class="mr-3 pt-2 pb-1 orderButton" (click)="setFoodList('menu')">
      <h2>{{ buttons[0].title }}</h2>
    </button>
    <button mat-raised-button color="add" class="pt-2 pb-1 orderButton" (click)="setFoodList('fastfood')">
      <h2>{{ buttons[2].title }}</h2>
    </button>
  </div>
  <hr>
  <hr>
</div>

<app-base-list *ngIf="buttonClick === false" [List$]="List$" [columns]="columns" [componentName]="componentName"
  [categoryName]="categoryName" [joinObjectOn]="joinObjectOn" (removeById)="onDelete($event)">
</app-base-list>

<app-base-list *ngIf="buttonClick === true && buttonValue === 'menu'" [List$]="List$" [columns]="columns"
  [componentName]="componentName" [categoryName]="categoryName" [joinObjectOn]="joinObjectOn"
  (removeById)="onDelete($event)">
</app-base-list>

<app-base-list *ngIf="buttonClick === true && buttonValue === 'fastfood'" [List$]="List$" [columns]="columns"
  [componentName]="componentName" [categoryName]="categoryName" [joinObjectOn]="joinObjectOn"
  (removeById)="onDelete($event)">
</app-base-list>
